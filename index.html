<!DOCTYPE html>
<html>
	<head>
		<title>Final Scrolling: Revised</title>
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<!-- JS Libs-->
		<script src="js/lib/skrollr.min.js"></script>
		<!-- JS -->
		<script src="js/audio.js"></script>
		<script src="js/soundloader.js"></script>
		<script src="js/grain.js"></script>
		<script src="js/main.js"></script>
	</head>

	<body>
		<!-- elements outside the wrapper -->
		<!-- <div id='progressValue'></div> -->
		<div id='progressBar' data-start="width:0%" data-end="width:100%"></div>
		<!-- anchor pointed elements -->
		<div class='circle' id='circle' 
					data-type='circle'
					data-anchor-target="#section1"
					data--500p-top
					data--2000p-top
					data--2800p-top
					data--5200p-top
					data-emit-events></div>
		<!-- table testing -->
			<div id="table" 
				
				data--7000p-top
				data--7400p-top
				data--8400p-top
				data-anchor-target="#section1"
				data-emit-events>
				
				<div class="square"></div>
				<div class="square"></div>
				<div class="square"></div>
			</div>
		<!-- skrollr wrapper -->
		<div id="skrollr-body">
			<!-- SECTIONS -->
			<!-- SECTION 1 -->
			<div class='section' id='section1'
				data-top="background-color:rgb(0,0,255);" 
				data-top-bottom="background-color:rgb(255,0,0);">
			</div>

			
			<!-- SECTION 2 -->
			<div class='section' id="test" data-top="background-color:rgb(0,0,255);" data-top-bottom="background-color:rgb(255,0,0);" data-emit-events> Start </div>
	<!-- 		<div class='section' data-top="background-color:rgb(0,0,255);" data-top-bottom="background-color:rgb(255,0,0);"> Start </div>
			<div class='section' data-top="background-color:rgb(0,0,255);" data-top-bottom="background-color:rgb(255,0,0);"> Start </div> -->

		</div>
	</body>
</html>
